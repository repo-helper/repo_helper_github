[hooks]
dynamic_quotes = 10
collections-import-rewrite = 20
reformat-generics = 40
noqa-reformat = 60
ellipsis-reformat = 70
squish_stubs = 80

[config]
indent = "\t"
line_length = 115

[hooks.yapf]
priority = 30

[hooks.isort]
priority = 50

[hooks.yapf.kwargs]
yapf_style = ".style.yapf"

[hooks.isort.kwargs]
indent = "\t\t"
multi_line_output = 8
import_heading_stdlib = "stdlib"
import_heading_thirdparty = "3rd party"
import_heading_firstparty = "this package"
import_heading_localfolder = "this package"
balanced_wrapping = false
lines_between_types = 0
use_parentheses = true
remove_redundant_aliases = true
default_section = "THIRDPARTY"
known_third_party = [
    "apeye",
    "betamax",
    "click",
    "coincidence",
    "consolekit",
    "coverage",
    "coverage_pyver_pragma",
    "cryptography",
    "deprecation_alias",
    "domdf_python_tools",
    "dulwich",
    "github",
    "github3_py",
    "github3_utils",
    "pymacaroons",
    "pynacl",
    "pyreadline",
    "pytest",
    "pytest_cov",
    "pytest_randomly",
    "pytest_timeout",
    "repo_helper",
    "requests",
    "southwark",
    "typing_extensions",
    "virtualenv",
]
known_first_party = "repo_helper_github"
line_length = 115

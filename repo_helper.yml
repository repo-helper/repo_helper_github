# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'repo_helper_github'
copyright_years: '2020-2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
version: '0.8.0'
license: 'MIT'
short_desc: "Manage GitHub repositories with repo-helper."

use_whey: true
enable_conda: False
min_coverage: 85
sphinx_html_theme: furo

entry_points:
 repo_helper.command:
  - repo_helper_github=repo_helper_github.cli:github

python_versions:
 - 3.6
 - 3.7
 - 3.8
 - 3.9
 - 3.10-dev
 - pypy36
 - pypy37

keywords:
 - github
 - repo-helper

extra_sphinx_extensions:
 - sphinx_click
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.autosummary_widths
 - local_extension

intersphinx_mapping:
 - '"github3": ("https://github3py.readthedocs.io/en/master/", None)'
 - "'click': ('https://click.palletsprojects.com/en/7.x/', None)"

additional_ignore:
 - update_all.py
 - auto_merge.py
 - pr_bulk_review.py
 - killall_actions.py
 - review_pre_commit_pr.py
 - review_dependabot_pr.py

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Environment :: Console'
 - "Intended Audience :: Developers"
 - 'Topic :: Software Development :: Version Control :: Git'

exclude_files:
 - contributing

sphinx_conf_epilogue:
 - nitpicky = True
 - autosummary_widths_builders = ["latex"]
